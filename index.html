<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Traduttore</title>
</head>

<body>

    <div class="container">
        <header class="panel">
            <h1>Traduttore</h1>
        </header>

        <main>
            <section class="panel translation">
                <div class="translation-flag"></div>
                <div class="translation-result">
                    <p class="translation-text">Traduzione</p>
                </div>
            </section>

            <section class="panel controls">
                <input class="text-input" type="text" placeholder="Inserisci il testo da tradurre">
                <button class="lang-button" data-lang="en">GB</button>
                <button class="lang-button" data-lang="fr">FR</button>
                <button class="lang-button" data-lang="es">ES</button>
                <button class="reset-button">‚ùå</button>

            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
